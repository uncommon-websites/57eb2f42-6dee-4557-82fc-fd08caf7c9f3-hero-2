<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CliniCase Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="m-0 p-0 w-full h-screen overflow-hidden bg-[#EAE8E1]">

    <!-- Main Hero Container -->
    <main class="relative w-full h-full">
        
        <!-- Background Image -->
        <!-- Using a placeholder to represent the interactive clinical simulation environment -->
        <img src="https://placehold.co/1920x1080/EAE8E1/a3a3a3?text=CliniCase+Clinical+Simulation" 
             alt="CliniCase Clinical Simulation" 
             class="absolute inset-0 w-full h-full object-cover z-0">

        <!-- Navigation Bar -->
        <header class="absolute top-0 left-0 w-full flex justify-between items-start px-6 py-6 md:px-12 md:py-10 z-10">
            
            <!-- Left: Simulations -->
            <div class="flex-shrink-0">
                <a href="#" class="text-[11px] md:text-[13px] tracking-[0.2em] text-[#475569] uppercase font-medium hover:text-[#059669] transition-colors">
                    Simulations
                </a>
            </div>

            <!-- Center: Name -->
            <!-- Absolute positioning to ensure true centering regardless of side element widths -->
            <div class="absolute left-1/2 top-6 md:top-10 transform -translate-x-1/2 w-full text-center pointer-events-none hidden md:block">
                <h1 class="text-[13px] tracking-[0.4em] text-[#059669] uppercase font-bold ml-[0.4em]">
                    CliniCase
                </h1>
            </div>

            <!-- Right: Menu -->
            <div class="flex-shrink-0">
                <button class="flex flex-col items-center justify-center gap-[6px] group cursor-pointer border-none bg-transparent p-0">
                    <!-- Hamburger Line -->
                    <span class="w-6 h-[1.5px] bg-[#059669] group-hover:w-8 transition-all duration-300 ease-out"></span>
                    <!-- Menu Text -->
                    <span class="text-[9px] tracking-[0.25em] text-[#475569] uppercase font-medium">
                        Explore
                    </span>
                </button>
            </div>
        </header>

        <!-- Center Content: Headline & Value Proposition -->
        <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-6 z-10">
            <h2 class="text-3xl md:text-5xl lg:text-6xl font-light tracking-tight text-[#475569] mb-6 max-w-4xl">
                Your Daily Dose of <span class="text-[#059669] font-medium italic">Clinical Thinking</span>
            </h2>
            <p class="max-w-xl text-[#475569] text-xs md:text-sm mb-10 uppercase tracking-[0.3em] leading-relaxed">
                Transform passive exam protocols into interactive AI simulations. Built with ♥ in München for German medical students.
            </p>
            <div class="flex flex-col md:flex-row gap-4">
                <a href="#" class="bg-[#059669] text-white px-10 py-4 text-[11px] tracking-[0.2em] uppercase font-medium hover:bg-[#475569] transition-all duration-300">
                    Get Started Free
                </a>
                <a href="#" class="border border-[#475569] text-[#475569] px-10 py-4 text-[11px] tracking-[0.2em] uppercase font-medium hover:bg-[#475569] hover:text-white transition-all duration-300">
                    Book Demo
                </a>
            </div>
        </div>

        <!-- Bottom Left: Munich Credit -->
        <div class="absolute bottom-0 left-0 px-6 py-6 md:px-12 md:py-10 z-10">
            <a href="#" class="text-[11px] md:text-[13px] tracking-[0.2em] text-[#475569] uppercase font-medium hover:text-[#059669] transition-colors">
                With ♥ in München
            </a>
        </div>

        <!-- Bottom Right: Secondary Logo/Brand -->
        <div class="absolute bottom-0 right-0 px-6 py-6 md:px-12 md:py-10 z-10 hidden md:block">
            <span class="text-[10px] tracking-[0.4em] text-[#475569] uppercase font-light">
                © CliniCase 2024
            </span>
        </div>

    </main>

</body>
</html>
